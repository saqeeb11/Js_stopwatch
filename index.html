<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="main">
                <h1 class="display"><span id="timer">00:00:00:00</span></h1>
                <div class="btn-group">
                    <button onclick="stop()" class="stop-btn"><i class="bi bi-pause-fill"></i></button>
                    <button onclick="start()" class="start-btn"><i class="bi bi-play-fill"></i></button>
                    <button onclick="reset()" class="reset-btn"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
